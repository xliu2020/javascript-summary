    <script>
        var p=1000,a,n, output="";
        
        for (var r = 0.05; r <= 0.07; r=r+0.01) {
            // document.writeln(r.toFixed(2) + "<br>");
             
                output="<table>";
                output+="<tr><th>Year</th><th>Amount on deopsit</th> <th>Interest Rate</th>";
            for(var n = 1; n <=10; n++) {
                a = p * (1+r)**n;
                
                output+="<tr><td>"+ n + "</td><td>" + a.toFixed(2) +"</td><td>" + r.toFixed(2)+ "</td></tr>";
            }
            output+= "</table><br>";
            document.writeln(output);
        }
