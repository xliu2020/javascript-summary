    <script>
        var sum=0, product=1;

        for(var x=5; x<=21; x+=4) {
            sum += x;
            product *= x;
        }

        document.writeln("<div id='container'><p>The result of 5 + 9 + 13 + 17 + 21 is " + sum +"<br> </p>");
        document.writeln("<p>The result of 5 * 9 * 13 * 17 * 21 is " + product + "</p>");
    </script>
    <script>
        var x=3, sum=0, product=1, input= " <p>The result of 3" ,input1=input;

        while( x<=21) {
            
            sum += x;
            product *= x;
            x+=3;
            input +=" + " + x;
            input1 +=" * " + x;

        }
        document.writeln( input + " is " + sum +" </p>");
        document.writeln( input1 + " is " + product +" </p>");
