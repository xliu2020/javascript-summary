<script>
    function numSearch() {

        var keyText = document.getElementById("keyText").value.toLowerCase();
        var count = 0;
        var key = document.getElementById("key").value.toLowerCase();
        var outputtext = "";

        for(var i = 0; i < keyText.length; i++) {
            
            if (keyText.charAt(i) == key) {
                
                count++;
            } 
           
        };

        if (count == 0 ) {
            var newWindow = window.open("", "new_window", "top=1,left=1,width=300,height=100");
            outputtext = "Search character not found in text string!";
            
            newWindow.focus();
            newWindow.document.write(outputtext);
            newWindow.document.close();
            document.getElementById("key").value = "";
            document.getElementById("output").value = "";
            document.getElementById("keyText").value = "";

        } else {
            console.log(count);
            document.getElementById("output").value = count;
            
        }



        
    }
</script>

            <label for="keyText"> Input the text for search: </label>
            <textarea id="keyText" name="keyText" cols="20" rows="1"></textarea><br><br>
        
        <label>Input the character to search for: </label>
        <input type="text" name="key" id="key">
        <input type="button" value="Submit" onclick="numSearch()">
        <input type="reset" value="Reset" id="clear"><br><br>

        <label>The numbers of occurences of the search character is: </label>
        <input type="text" id="output" size="4" readonly>
    </form>
