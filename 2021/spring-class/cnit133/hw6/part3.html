  $('document').ready(function() {
    $('input[name="mobile-number"]').mask('(000)000-0000');
// $('document').ready(function() tells the script to wait until the page is loaded enough for the browser to know about hte input fields in the document.
});

function splitNum() {
    var telnum = document.getElementById("telnum").value;
    
    var split1 = telnum.substr(1,3);
    var split2 = telnum.substr(5,3);
    var split3 = telnum.substring(9,13);

    document.getElementById("farea").innerHTML="The first 3 digits of the phone number is " + split1;
    document.getElementById("sarea").innerHTML="The second 3 digits of the phone number is " + split2;
    document.getElementById("tarea").innerHTML="The last 4 digits of the phone number is " + split3;

}

</script>
