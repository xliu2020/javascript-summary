<script> 
     function process() {

        var num1, num2, num3, num4;
         num1 = parseInt(document.getElementById("item1").value);
         num2 = parseInt(document.getElementById("item2").value);
         num3 = parseInt(document.getElementById("item3").value);
         num4 = parseInt(document.getElementById("item4").value);

         if (num1 < 0 || num2 < 0 || num3 < 0 || num4 < 0) {
                alert("the number you enter cannot be a negative number.");
                document.getElementById("item1").value = "";
                document.getElementById("item2").value = "";
                document.getElementById("item3").value = "";
                document.getElementById("item4").value = "";
                
         } else if (isNaN(num1) == true || isNaN(num2) == true ||isNaN(num3) == true || isNaN(num4) == true ) {

             alert("Number is required to be entered.");
             document.getElementById("item1").value = "";
                document.getElementById("item2").value = "";
                document.getElementById("item3").value = "";
                document.getElementById("item4").value = "";
         } else {
         
            soldnum1 = 239.99 * num1;
            soldnum2 = 129.75 * num2;
            soldnum3 = 99.95 * num3;
            soldnum4 = 350.89 * num4;

            document.getElementById("soldnum1").value=soldnum1.toFixed(2);
            document.getElementById("soldnum2").value=soldnum2.toFixed(2);
            document.getElementById("soldnum3").value=soldnum3.toFixed(2);
            document.getElementById("soldnum4").value=soldnum4.toFixed(2);

            earnamt1 = 200 + 0.09 * 239.99 * num1;
            earnamt2 = 200 + 0.09 * 129.75 * num2;
            earnamt3 = 200 + 0.09 * 99.95 * num3;
            earnamt4 = 200 + 0.09 * 350.89 * num4;

            document.getElementById("earn1").value=earnamt1.toFixed(2);
            document.getElementById("earn2").value=earnamt2.toFixed(2);
            document.getElementById("earn3").value=earnamt3.toFixed(2);
            document.getElementById("earn4").value=earnamt4.toFixed(2);

            totalAmt = soldnum1 + soldnum2 + soldnum3 + soldnum4;
            totalEarn = earnamt1 + earnamt2 + earnamt3 + earnamt4;

            document.getElementById("soldamount").value=totalAmt.toFixed(2);
            document.getElementById("soldearn").value=totalEarn.toFixed(2);
         };

     };
 </script>
